<section class="page-content">

	<div class="container">

		<div ng-if="loggedInUser.generated_username > 0">
			<div class="alert alert-info">
				<div class="row">
					<div class="col-md-12">
						<p>You currently have the auto generated username {{loggedInUser.username}}. Please enter your desired username below.</p>
						<form ng-submit="changeUsername()">
							<div class="row">
								<div class="col-md-6">
									<input type="text" class="form-control" ng-model="profileData.username", placeholder="Enter your new username"/>
								</div>
								<div class="col-md-6">
									<button type="submit" class="btn btn-success">Change Username</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<hr>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h1>Welcome {{loggedInUser.username}}!</h1>
			</div>
		</div>

		<hr>

		<div class="row">
			<form name="todoForm" ng-submit="addNotes() && todoForm.$valid">
				<div class="col-xs-3">
					<input type="text" class="form-control" placeholder="Subject Goes here" ng-model="noteFormData.subject"
						   required/>
				</div>
				<div class="col-xs-7">
					<textarea type="text" class="form-control" placeholder="Body Goes here" ng-model="noteFormData.body"
						   required/>
				</div>

				<div class="col-xs-2">
					<button class="btn btn-primar	y" type="submit">&nbsp;Add&nbsp;</button>
					<button class="btn btn-default" type="reset">Reset</button>
				</div>
			</form>
		</div>
		</div>
	<hr/>
	<div class="row">
		<div class="col-md-1"></div>
	<div class="table-responsive mailbox-messages col-md-10">
		<table class="table table-hover table-striped">
			<thead>
			<tr>
				<th>Subject</th>
				<th>Body</th>
				<th>Version</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="note in notesDataArray">
				<td class="mailbox-name"><b><a href="read-mail.html">{{note.subject}}</a></b></td>
				<td class="mailbox-subject">{{note.body}}</td>
				<td class="mailbox-date">{{note.version}}</td>
				<td><i class="fa fa-pencil" aria-hidden="true"></i></td>
				<td><i class="fa fa-trash" aria-hidden="true" ng-click="deleteNotes(note.id)"></i></td>

			</tr>

			</tbody>
		</table><!-- /.table -->
	</div>
		<div class="col-md-1"></div>
	</div><!-- /.mail-box-messages -->

</section>
